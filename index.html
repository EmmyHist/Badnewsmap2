<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive map showing the spread of newspapers in Sweden">
  <title>Map of Swedish Newspapers </title>
  
  <style>
    /* Set the size of the map */
    #map {
      height: 100vh;  /* Full screen map */
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>Map of Swedish Newspapers</h3>
  <!-- The div where the map will appear -->
  <div id="map"></div>

  <!-- Load the Google Maps JavaScript API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDMTTKE71MYRCKU5ju5wghCnzMwxEpoII&callback=initMap">
  </script>

  <script>
    // Initialize and add the map
    function initMap() {
      // The location of Sweden (center of the map)
      const sweden = { lat: 60.128161, lng: 18.643501 };

      // Create the map, centered on Sweden
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 5,
        center: sweden,
      });

      // Array of locations (newspapers) with lat/lng and info window content
      const locations = [
        {
          position: { lat: 59.3293, lng: 18.0686 },
          title: "Dagens Nyheter",
          content: "<h4>Dagens Nyheter</h4><p>Aktiv from. 1864.</p>",
        },
        {
          position: { lat: 59.27412, lng: 15.2066 },
          title: "Hemmets vän",
          content: "<h4>Hemmets vän</h4><p>Christian newspaper from Örebro.</p>",
        },
        {
          position: { lat: 57.7089, lng: 11.9746 },
          title: "Göteborgs-Posten",
          content: "<h4>Göteborgs-Posten</h4><p>Aktiv från 1858.</p>",
        }
      ];

      // Loop through the locations array to create markers and info windows
      locations.forEach(location => {
        const marker = new google.maps.Marker({
          position: location.position,
          map: map,
          title: location.title
        });

        const infoWindow = new google.maps.InfoWindow({
          content: location.content
        });

        marker.addListener("click", () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
</body>
</html>
