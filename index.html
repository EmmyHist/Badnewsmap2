<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interactive map showing the spread of newspapers in Sweden">
  <title>Swedish Newspapers Map</title>
  
  <style>
    /* Set the size of the map */
    #map {
      height: 100vh;  /* Full screen map */
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>Swedish Newspapers Map</h3>
  <!-- The div where the map will appear -->
  <div id="map"></div>

  <!-- Load the Google Maps JavaScript API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDMTTKE71MYRCKU5ju5wghCnzMwxEpoII&callback=initMap">
  </script>

  <script>
    // Initialize and add the map
    function initMap() {
      // The location of Sweden (center of the map)
      const sweden = { lat: 60.128161, lng: 18.643501 };

      // Create the map, centered on Sweden
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 5,
        center: sweden,
      });

      // Example marker in Stockholm
      const stockholm = { lat: 59.3293, lng: 18.0686 };
      const marker = new google.maps.Marker({
        position: stockholm,
        map: map,
        title: "Dagens Nyheter",
      });

      // Info window for Stockholm marker
      const infoWindow = new google.maps.InfoWindow({
        content: "<h4>Dagens Nyheter</h4><p>Major Swedish newspaper</p>",
      });

      // Add a click listener to show the info window
      marker.addListener("click", () => {
        infoWindow.open(map, marker);
      });

      // Example marker in Örebro
      const Orebro = { lat: 59.27412, lng: 15.2066 };
      const markerOrebro = new google.maps.Marker({
        position: Orebro,
        map: map,
        title: "Hemmets vän",
      });

      const infoWindowOrebro = new google.maps.InfoWindow({
        content: "<h4>Hemmets vän</h4><p>Christian newspaper from Örebro.</p>",
      });

      markerOrebro.addListener("click", () => {
        infoWindowOrebro.open(map, markerOrebro);
      });
    }
  </script>
</body>
</html>
